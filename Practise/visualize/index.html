<!DOCTYPE html>
<html>

<head>
    <title>Visualize Knowledge Graph</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <style type="text/css">

    </style>
    <link href="./css/navigation.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <script src="./js/vis-network.min.js"></script>
    <script type="text/javascript" src="./js/alea.js"></script>
</head>

<body>
    <div id="loading">
        <div class="spinner-border" role="status">
        </div>
    </div>
    <div id="loading-progress">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <div id="context-node">
        <button id="visualize" class="btn btn-primary mb-3 mt-2">Visualize</button>
        <button id="expand" class="btn btn-primary mb-3 mt-2">Expand</button>
        <button id="detail" class="btn btn-primary mb-3 mt-2">Chi tiết</button>
    </div>
    <div id="sidebar">
        <h1>Visualize Ontology</h1>
    </div>
    <div id="container">
        <div id="mynetwork"></div>
        <div id="submenu">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">URI</label>
                <input type="text" class="form-control" id="uri" placeholder="https://dbpedia.org/page/Thing">
                <button id="submit" class="btn btn-primary mb-3 mt-2">Visualize Ontology</button>
                <button id="test1" class="btn btn-primary mb-3 mt-2">Ontology Expert</button>
                <div class="file-chooser">
                    <input type="file" id="file-upload" required />
                </div>
                <input type="text" class="form-control" id="find" placeholder="Tìm kiếm theo tên">
                <div class="combobox-options">
                </div>
            </div>
            <div id="information-node">
                <h2>Selection Detail</h2>
                <div>URI: <span id="node-uri"></span></div>
                <div>Label: <span id="node-label"></span></div>
                <div>Type: <span id="node-type"></span></div>
                <div>Comment: <span id="node-comment"></span></div>
                <div>Definition by: <span id="node-isDefinedBy"></span></div>
            </div>
        </div>
    </div>
</body>

<script src="./js/main.js">

</script>

</html>
